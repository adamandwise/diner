<div class="container">
    <div class="row">
        <h1>Welcome to my diner</h1>
        <h1> Order part 2</h1>

    </div>
    <div class="row">

        <br>
        <form action="#" method="post" class="form-horizontal">
            <!-- get meal -->
            <div class="form-group">
                <label class="col-sm-4 control-label ">Select your favorite condiments</label>
                <div class="col-sm-4 ">
                    <repeat group="{{@condiments}}" value="{{@condiment}}">
                        <label><input type="checkbox" name="conds[]" value="{{@condiment}}"> {{ucfirst(@condiment)}}</label><br>
                    </repeat>

                </div>
            </div>
            <br>

            <!-- submit button -->
            <div class="col-xs-3  ">
                <button class="btn btn-primary" type="submit">Next</button>
            </div>
        </form>


    </div>

</div>
